<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Calculator App</title>
</head>
<body>
  <main>
    <div class="wrapper">
      <section class="calculator">
        <header class="calculator__header">
          <h1>calc</h1>
        </header>
        <div class="calculator__display"></div>
        <div class="calculator__keys">
          <button data-key="7" data-button-type="number">7</button>
          <button data-key="8" data-button-type="number">8</button>
          <button data-key="9" data-button-type="number">9</button>
          <button data-key="DEL" data-button-type="delete">DEL</button>
          <button data-key="4" data-button-type="number">4</button>
          <button data-key="5" data-button-type="number">5</button>
          <button data-key="6" data-button-type="number">6</button>
          <button data-key="plus" data-button-type="operator">&plus;</button>
          <button data-key="1" data-button-type="number">1</button>
          <button data-key="2" data-button-type="number">2</button>
          <button data-key="minus" data-button-type="operator">&minus;</button>
          <button data-key="decimal" data-button-type="decimal">.</button>
          <button data-key="0" data-button-type="number">0</button>
          <button data-key="divide" data-button-type="operator">&divide;</button>
          <button data-key="times" data-button-type="operator">&times;</button>
          <button data-key="reset" data-button-type="reset">RESET</button>
          <button data-key="equal" data-button-type="equal">&equals;</button>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
